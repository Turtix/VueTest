<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_HelloWorld</title>
</head>
<body>

<!--
  1. 引入Vue.js
  2. 创建Vue对象
    el : 指定根element(选择器)
    data : 初始化数据(页面可以访问)
  3. 双向数据绑定 : v-model
  4. 显示数据 : {{xxx}}
  5. 理解vue的mvvm实现
-->
<div id="app">
  <input type="text" v-model="msg"/>
  <p>helloWord,{{msg}}</p>
</div>
<div class="app2">
  <input type="text" v-model="sex" />
  <p>性别:{{sex}}</p>
</div>

</body>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript" >
  //vue的实例就是viewModel
   const vm = new Vue({
      el: "#app",
      data:{
        msg:"Vue"
      }
    })
  new Vue({
    el:".app2",
    data:{
      sex: '男'
    }
  })
</script>
</html>
